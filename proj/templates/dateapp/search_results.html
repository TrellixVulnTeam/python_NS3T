<html>

<head>
<title>Book Search</title>
</head>

<body>
   <p>You search for: <strong>{{ query }}</strong></p>

   {% if books %}
      <p>Found {{ books|length }} books{{books|pluralize }}.</p>
      <ul>
      {% for book in books %}
      <li>{{ book.title }}</li>
      {% endfor %}
      </ul>
   {% else %}
      <p>No books matched your search criteria.<p>
   {% endif %}
</body>

</html>
