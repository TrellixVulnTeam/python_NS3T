{%  extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if form.errors %}
    <p>Your username and pasword don't match. Please try again.</p>
    {% endif %}

    <h2>Login</h2>
    <form method=post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Login</button>
    </form>
{% endblock %}
